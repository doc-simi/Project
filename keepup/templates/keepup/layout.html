{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="description" content="An application that helps you keep up with your tasks">
        <meta name="keywords" content="Schedule, Tasks, KeepUp">
        <meta name="author" content="Simi">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap's CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        
        <!-- My CSS link -->
        <link href="{% static 'keepup/styles.css' %}" rel="stylesheet" />

        <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
        
        
        <title>The KeepUp</title>
    </head>
    <body>
         
        <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Keep Up
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mx-lg-auto mb-2 mb-md-0">
                      <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">My Dashboard</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact Me</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-md-0">
                      <li class="nav-item">
                        <a class="nav-link" href="#">Log Out</a>
                      </li>
                    </ul>
                  </div>
            </div>
        </nav>

        <div class="body">
            {% block body %}
            
            {% endblock %}
        </div>



        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
